<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondřej Halata - Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 50px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            background: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            color: #ff5555;
        }
        .section {
            padding: 50px 0;
            text-align: center;
        }
        .section a {
            color: #ff5555;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid #ff5555;
            padding: 10px 20px;
            display: inline-block;
            margin: 20px 0;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .section a:hover {
            background: #ff5555;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .section h2 {
            color: #ff5555;
        }
        #contact {
            background: #333;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #contact h2 {
            margin: 0 0 20px 0;
        }
        footer {
            padding: 20px;
            text-align: center;
            background: #111;
            color: #888;
        }
        footer a {
            color: #ff5555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ondřej Halata</h1>
    </header>

    <div class="container">
        <section class="section" id="eshop">
            <h2>My eShop</h2>
            <a href="https://eshop.halatao.cz">Visit my eShop</a>
        </section>

        <section class="section" id="linkedin">
            <h2>LinkedIn</h2>
            <a href="https://linkedin.com/in/halatao">Connect with me on LinkedIn</a>
        </section>

        <section class="section" id="github">
            <h2>GitHub</h2>
            <a href="https://github.com/halatao">See my projects on GitHub</a>
        </section>
    </div>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:ondrej.halata@gmail.com">ondrej.halata@gmail.com</a></p>
            <p>Phone: +420 732 706 607</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ondřej Halata. All Rights Reserved.</p>
    </footer>
</body>
</html>
