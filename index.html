<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Halatao — choose your language</title>
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <!-- přesměrování pro prohlížeče bez JS -->
      <meta http-equiv="refresh" content="0;url=/en/" />
      <!-- zabránit indexaci rozcestníku -->
      <meta name="robots" content="noindex,follow" />
      <!-- Google tag (gtag.js) -->
      <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=G-GYSMGC2M4V"
      ></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-GYSMGC2M4V");
      </script>
      <script
        id="Cookiebot"
        src="https://consent.cookiebot.com/uc.js"
        data-cbid="c016eaf8-a8fe-4cfe-9693-727411d95ca8"
        type="text/javascript"
        async
      ></script>
      <!-- End Google Tag Manager -->
      <link rel="canonical" href="/en/" />
      <link rel="alternate" hreflang="cs" href="/cz/" />
      <link rel="alternate" hreflang="en" href="/en/" />
      <link rel="alternate" hreflang="x-default" href="/en/" />
      <link rel="preconnect" href="https://cdn.jsdelivr.net" />
      <link rel="preconnect" href="https://unpkg.com" />
      <style>
        body {
          font-family: system-ui, sans-serif;
          margin: 0;
          display: grid;
          place-items: center;
          height: 100vh;
        }
        .wrapper {
          text-align: center;
        }
        a.flag {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          margin: 0.5rem 1rem;
          padding: 0.75rem 1.25rem;
          border: 1px solid #ddd;
          border-radius: 6px;
          text-decoration: none;
          color: inherit;
        }
        a.flag:hover {
          background: #f5f5f5;
        }
        img {
          width: 1.5rem;
          height: 1rem;
          object-fit: cover;
        }
      </style>
      <script>
        (function () {
          const langs = navigator.languages || [navigator.language || "en"];
          const target = langs.some((l) => /^cs|^sk/i.test(l))
            ? "/cz/"
            : "/en/";
          if (!location.pathname.startsWith(target)) location.replace(target);
        })();
      </script>
    </head>
    <body>
      <!-- fallback chooser v <noscript> zůstává -->
    </body>
  </html>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-M63V79JM"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>
      <!-- Fallback chooser if JS disabled -->
      <div class="wrapper">
        <h1>Choose your language</h1>
        <p>
          <a class="flag" href="/en/">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg"
              alt="English flag"
            />
            English
          </a>
          <a class="flag" href="/cz/">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Flag_of_the_Czech_Republic.svg"
              alt="Czech flag"
            />
            Čeština
          </a>
        </p>
      </div>
    </noscript>
  </body>
</html>
